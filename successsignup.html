<!DOCTYPE html>
<html>
<head>
  <title>Successful Registration</title>
  <style>
    .container {
      width: 500px;
      margin: 50px auto;
      text-align: center;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you for registering!</h1>
    <p>Your account has been successfully created.</p>
    <button onclick="window.location.href='http://localhost/RideOn/login.html'">Go to Login</button>
  </div>
</body>
</html>
